    <h2 align="center" bgcolor="white"> Form Pembelian Mobil</h2>  
		<table border="1" align="center" bgcolor="white">
			<tr>
				<th>No </th>
				<th>Jenis Layanan</th>
				<th>Harga</th>
				<th>Jumlah</th>
			</tr>

			<tr>
				<th>1</th>
				<th>Ganti Oli</th>
				<th>@<input type="text" name="harga" id="algoritma" size="15" value="200.000" readonly></th>
				<th>@<input type="number" name="jumlah_algoritma" id="harga_algoritma" size="7" value="0" onchange="total()"></th>
			</tr>

			<tr>
				<th>2</th>
				<th>Ganti Ban</th>
				<th>@<input type="text" name="harga" id="javascript" size="15" value="1.500.000" readonly></th>
				<th>@<input type="number" name="jumlah_javascript" id="harga_javascript" size="7" value="0" onchange="total()"></th>
			</tr>

			<tr>
				<th>3</th>
				<th>Ganti Jok</th>
				<th>@<input type="text" name="harga" id="php" size="15" value="2.000.000" readonly></th>
				<th>@<input type="number" name="jumlah_php" id="harga_php" size="7" value="0" onchange="total()"></th>
			</tr>

			
				
				<th colspan="3" style="text-align:right">jumlah total</th>
				<th>@<input type="text" name="total_jumlah" id="total" size="15" value="" readonly></th>
			</tr>
		</table>
		<br><br>
		<input type="button" onclick="window.print()" value="cetak">

    <!-- Bootstrap core JavaScript -->
  <script type="text/javascript">
		function total() {
		var valgoritma = 200000 * parseInt(document.getElementById('harga_algoritma').value);
		var vjavascript = 1500000 * parseInt(document.getElementById('harga_javascript').value);
		var vphp = 2000000 * parseInt(document.getElementById('harga_php').value);

		var jumlah_harga = valgoritma + vjavascript + vphp;

		document.getElementById('total').value = jumlah_harga;
		}
		
		</script>
