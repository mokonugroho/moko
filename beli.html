		<h2 align="center" bgcolor="white"> Form Pembelian Mobil</h2>  
		<table border="1" align="center" bgcolor="white">
			<tr>
				<th>No </th>
				<th>Merk Mobil</th>
				<th>Harga</th>
				<th>Jumlah</th>
			</tr>

			<tr>
				<th>1</th>
				<th>Toyota Alphard</th>
				<th>@<input type="text" name="harga" id="algoritma" size="15" value="1.000.000.000" readonly></th>
				<th>@<input type="number" name="jumlah_algoritma" id="harga_algoritma" size="7" value="0" onchange="total()"></th>
			</tr>

			<tr>
				<th>2</th>
				<th>Toyota Kijang Innova</th>
				<th>@<input type="text" name="harga" id="javascript" size="15" value="500.000.000" readonly></th>
				<th>@<input type="number" name="jumlah_javascript" id="harga_javascript" size="7" value="0" onchange="total()"></th>
			</tr>

			<tr>
				<th>3</th>
				<th>Toyota Avansa</th>
				<th>@<input type="text" name="harga" id="php" size="15" value="250.000.000" readonly></th>
				<th>@<input type="number" name="jumlah_php" id="harga_php" size="7" value="0" onchange="total()"></th>
			</tr>

			
				
				<th colspan="3" style="text-align:right">jumlah total</th>
				<th>@<input type="text" name="total_jumlah" id="total" size="15" value="" readonly></th>
			</tr>
		</table>
		<br><br>
		<input type="button" onclick="window.print()" value="cetak">

		<script type="text/javascript">
		function total() {
		var valgoritma = 1000000000 * parseInt(document.getElementById('harga_algoritma').value);
		var vjavascript = 500000000 * parseInt(document.getElementById('harga_javascript').value);
		var vphp = 250000000 * parseInt(document.getElementById('harga_php').value);
		
		
		var jumlah_harga = valgoritma + vjavascript + vphp;

		document.getElementById('total').value = jumlah_harga;
		}
		
		</script>
